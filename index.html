
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coupon Storefront</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .storefront {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 15px;
            width: 250px;
            box-sizing: border-box;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-info h3 {
            margin: 10px 0 5px 0;
            font-size: 1.1em;
        }
        .savings, .expiration {
            margin: 5px 0;
            font-size: 0.9em;
            color: #444;
        }
        .quantity-wrapper {
            margin-top: 10px;
        }
        input[type="number"] {
            width: 60px;
        }
        form {
            margin-top: 30px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #0070ba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005a94;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>
<body>
    <h1>Coupon Storefront</h1>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="cmd" value="_cart">
        <input type="hidden" name="upload" value="1">
        <input type="hidden" name="business" value="carmenistak@gmail.com">

        <div class="storefront">
            <div class="product-card">
                <img src="images/2000flushes.jpg" alt="2000 FLUSHES product">
                <div class="product-info">
                    <h3>2000 FLUSHES product</h3>
                    <p class="savings">Save up to $6.00 OFF any ONE (1) 2000 FLUSHES product.</p>
                    <p class="expiration">Expires 05-31-26</p>
                    <div class="quantity-wrapper">
                        <label for="qty-c477">Qty:</label>
                        <input type="number" id="qty-c477" name="quantity_1" min="0" value="0">
                    </div>
                    <input type="hidden" name="item_name_1" value="2000 FLUSHES product">
                    <input type="hidden" name="item_number_1" value="C477">
                    <input type="hidden" name="amount_1" value="2.00">
                </div>
            </div>

            <div class="product-card">
                <img src="images/armorall.jpg" alt="Armor All product">
                <div class="product-info">
                    <h3>Armor All product</h3>
                    <p class="savings">Save up to $8.00 OFF any ONE (1) Armor All product.</p>
                    <p class="expiration">Expires 05-31-26</p>
                    <div class="quantity-wrapper">
                        <label for="qty-c476">Qty:</label>
                        <input type="number" id="qty-c476" name="quantity_2" min="0" value="0">
                    </div>
                    <input type="hidden" name="item_name_2" value="Armor All product">
                    <input type="hidden" name="item_number_2" value="C476">
                    <input type="hidden" name="amount_2" value="2.00">
                </div>
            </div>
        </div>

        <button type="submit">Proceed to PayPal</button>
    </form>
</body>
</html>
