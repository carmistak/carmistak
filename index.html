
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coupon Storefront with Quantity Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    .product img {
      width: 120px;
      height: auto;
      border-radius: 6px;
      margin-right: 20px;
    }
    .product-info {
      flex: 1;
    }
    label, input {
      font-size: 14px;
    }
    .product input[type="number"] {
      width: 60px;
      padding: 6px;
      font-size: 14px;
    }
    button {
      display: block;
      width: 100%;
      background-color: #0070ba;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <h1>Coupon Storefront</h1>

  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
    <input type="hidden" name="business" value="carmenistak@gmail.com">
    <input type="hidden" name="cmd" value="_cart">
    <input type="hidden" name="upload" value="1">
    <input type="hidden" name="currency_code" value="USD">

    <div class="product">
      <img src="images/organic_girl.jpg" alt="Organic Girl">
      <div class="product-info">
        <strong>Organic Girl</strong><br>
        SKU: C480 — $2.00 each<br>
        <label>Quantity:
          <input type="number" name="quantity_1" min="0" value="0">
        </label>
        <input type="hidden" name="item_name_1" value="Organic Girl">
        <input type="hidden" name="amount_1" value="2.00">
      </div>
    </div>

    <div class="product">
      <img src="images/nestle_nesquick.jpg" alt="Nestle Nesquick">
      <div class="product-info">
        <strong>Nestle Nesquick</strong><br>
        SKU: C479 — $2.00 each<br>
        <label>Quantity:
          <input type="number" name="quantity_2" min="0" value="0">
        </label>
        <input type="hidden" name="item_name_2" value="Nestle Nesquick">
        <input type="hidden" name="amount_2" value="2.00">
      </div>
    </div>

    <div class="product">
      <img src="images/glad_trash_bags.jpg" alt="Glad Trash Bags">
      <div class="product-info">
        <strong>Glad Trash Bags</strong><br>
        SKU: C478 — $2.00 each<br>
        <label>Quantity:
          <input type="number" name="quantity_3" min="0" value="0">
        </label>
        <input type="hidden" name="item_name_3" value="Glad Trash Bags">
        <input type="hidden" name="amount_3" value="2.00">
      </div>
    </div>

    <button type="submit">Proceed to PayPal</button>
  </form>
</body>
</html>
