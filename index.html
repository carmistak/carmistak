
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coupon Storefront</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; margin: 0; padding: 20px; user-select: none; }
        .product { display: flex; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        .product img { width: 150px; height: auto; margin-right: 20px; }
        .product-info { flex-grow: 1; }
        .product-title { font-size: 20px; font-weight: bold; margin-bottom: 5px; }
        .product-description { margin-bottom: 3px; }
        .product-quantity { margin-left: auto; font-size: 16px; display: flex; align-items: center; }
        .product-quantity input { width: 50px; margin-left: 10px; font-size: 16px; padding: 3px; }
        #paypal-button { display: block; width: 300px; height: 50px; background-color: #0070ba; color: white; font-size: 18px; font-weight: bold; text-align: center; line-height: 50px; text-decoration: none; border-radius: 5px; margin: 40px auto; }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>
<body>
<h1>Coupon Storefront</h1>
<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
    <input type="hidden" name="business" value="carmenistak@gmail.com">
    <input type="hidden" name="cmd" value="_cart">
    <input type="hidden" name="upload" value="1">

    <div class="product">
        <img src="images/C471.png" alt="">

            <div class="product-description">Expires: </div>
            <div class="product-description">SKU: C471</div>
        </div>
        <div class="product-quantity">
            Qty:
            <input type="number" name="quantity_1" min="0" max="99">
            <input type="hidden" name="item_name_1" value="">
            <input type="hidden" name="amount_1" value="2.00">
        </div>
    </div>

    </div>
    
    <div class="product">

        <div class="product-quantity">

    </div>
    
    <button id="paypal-button" type="submit">Proceed to PayPal</button>

</html>
