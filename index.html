
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storefront</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .store {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }
        .product {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
            padding: 10px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0 5px;
        }
        .product p {
            margin: 4px 0;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <h1>My Coupon Storefront</h1>
    <div class="store">
        <div class="product">
            <img src="images/organic_girl.jpg" alt="Organic Girl product">
            <h2>Organic Girl product</h2>
            <p><strong>SKU:</strong> C480</p>
            <p><strong>Price:</strong> $2.00</p>
            <p><strong>Max Discount:</strong> $7.00</p>
            <p><strong>Expires:</strong> 05-31-26</p>
        </div>
        <div class="product">
            <img src="images/nestle_nesquick.jpg" alt="Nestle Nesquik product">
            <h2>Nestle Nesquik product</h2>
            <p><strong>SKU:</strong> C479</p>
            <p><strong>Price:</strong> $2.00</p>
            <p><strong>Max Discount:</strong> $6.00</p>
            <p><strong>Expires:</strong> 05-31-26</p>
        </div>
        <div class="product">
            <img src="images/glad_trash_bags.jpg" alt="Glad Trash Bags product">
            <h2>Glad Trash Bags product</h2>
            <p><strong>SKU:</strong> C478</p>
            <p><strong>Price:</strong> $2.00</p>
            <p><strong>Max Discount:</strong> $6.00</p>
            <p><strong>Expires:</strong> 05-31-26</p>
        </div>
    </div>
</body>
</html>
