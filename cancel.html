<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Canceled</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            text-align: center;
        }
        .cancel-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 40px;
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            color: #d9534f; /* Reddish color for cancellation */
            font-size: 2.8rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
        }
        .footer-brand {
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 30px;
        }
        a.return-link { /* Style the return link */
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1570ef; /* Use your blue color */
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        a.return-link:hover {
            background-color: #1160c1;
        }

    </style>
</head>
<body>
    <div class="cancel-container">
        <h1>Order Canceled</h1>
        <p>Your order has been canceled.</p>
        <p>If you change your mind, you can return to the storefront to complete your purchase.</p>
        <a href="index.html" class="return-link">Return to Storefront</a> <!-- Link back to your main page -->
        <p class="footer-brand">COUPON WEEKLY</p>
    </div>
</body>
</html>
